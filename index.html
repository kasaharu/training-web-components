<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Web Components</title>
    <style>
      p {
        color: blue;
      }
      hello-world-color-red {
        background-color: cyan;
      }
    </style>
  </head>
  <body>
    <hello-world></hello-world>
    <hello-world-color-red>
      <p>Hi red</p>
    </hello-world-color-red>
    <script>
      class HelloWorld extends HTMLElement {
        static get observedAttributes() { return ['attr']; }

        get attr() {
          return this.getAttribute('attr');
        }

        set attr(value) {
          if (value) {
            this.setAttribute('attr', value);
          } else {
            this.removeAttribute('attr');
          }
        }

        constructor() {
          super();
          this.render('Hello world');
        }

        attributeChangedCallback(attrName, oldVal, newVal) {
          this.render(newVal);
        }

        render(innerText) {
          this.innerHTML = `<p>${innerText}</p>`;
        }
      }

      class HelloWorldColorRed extends HTMLElement {
        constructor() {
          super();

          const shadoRoot = this.attachShadow({ mode: 'open' });

          const style = document.createElement('style');
          style.innerText =
            ':host { border: 1px solid; display: inline-block; }' +
            'p { color: red; }';

          shadoRoot.appendChild(style);

          const text = document.createElement('p');
          text.innerText = 'Hello world color red';

          shadoRoot.appendChild(text);
        }
      }

      window.customElements.define('hello-world', HelloWorld);
      window.customElements.define('hello-world-color-red', HelloWorldColorRed);
    </script>
  </body>
</html>
